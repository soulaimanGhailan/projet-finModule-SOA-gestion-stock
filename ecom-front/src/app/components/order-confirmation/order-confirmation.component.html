<!-- order-confirmation.component.html -->
<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h3>Order Confirmation</h3>
          </div>
          <div class="card-body">
            <div class="order-summary">
              <h4>Order Summary</h4>
              <div class="total-amount">
                <strong>Total Amount: ${{ totalAmount }}</strong>
              </div>
            </div>
  
            <div class="action-buttons mt-4">
              <button class="btn btn-secondary mr-2" (click)="backToCart()">
                Back to Cart
              </button>&nbsp;&nbsp;
              <button class="btn btn-primary" (click)="confirmOrder()">
                Proceed to Payment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
